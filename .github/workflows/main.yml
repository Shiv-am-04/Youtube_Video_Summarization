name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
          
      - name: Pull remote changes
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull origin main  # Synchronize remote changes before pushing
          
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        
        run: |
          git add .
          git commit -m "Sync changes from GitHub Actions" || echo "No changes to commit"
          git push https://shiv-am-04E:$HF_TOKEN@huggingface.co/spaces/shiv-am-04/SummarizeFromYoutubeOrWeb HEAD:main
