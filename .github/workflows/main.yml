name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
          
      - name: Debug Git Status
        run: git status 
        
      - name: Pull remote changes
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git fetch origin main
          git merge --strategy-option theirs origin/main || echo "No merge conflicts"

      - name: Debug After Pull
        run: git status 

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        
        run: |
          git add .
          git commit -m "Sync changes from GitHub Actions" || echo "No changes to commit"
          git push https://shiv-am-04E:$HF_TOKEN@huggingface.co/spaces/shiv-am-04/SummarizeFromYoutubeOrWeb HEAD:main

      - name: Debug Push Output
        run: echo "Push completed successfully"
